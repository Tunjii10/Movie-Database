<nav class="bg-purple-200 px-2 sm:px-4 py-2.5">
    <!-- flex container for nav -->
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <!-- title -->
        <a [routerLink]="['/']" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap text-black">Movie-Database</span>
        </a>

        <!-- flex container for icons and search -->
        <div class="flex md:order-2">
            <!-- search icon small screen -->
            <button
                type="button"
                data-collapse-toggle="mobile-menu-3"
                aria-controls="mobile-menu-3"
                aria-expanded="false"
                class="md:hidden hover:bg-purple-300 focus:outline-none active:bg-purple-500 rounded-lg text-sm p-2.5 mr-1"
                (click)="Toggle()"
            >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
            </button>

            <!-- search big screen -->
            <div class="hidden relative md:block">
                <!-- search icon -->
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg
                        class="w-5 h-5 text-gray-500"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <!-- input -->
                <form #form="ngForm" (keydown)="searchFunction($event, form)">
                    <input
                        type="text"
                        id="search-navbar"
                        name="search"
                        [(ngModel)]="model.searchStr"
                        #search="ngModel"
                        class="form-control block p-2 pl-10 w-full bg-grey-50 rounded-lg border border-purple-300 sm:text-sm focus:outline-none focus:ring-purple-700 focus:border-purple-700"
                        placeholder="Search..."
                        required
                    />
                </form>
            </div>
            <!-- toggle menu button small screen -->
            <button
                data-collapse-toggle="mobile-menu-3"
                type="button"
                class="inline-flex items-center p-2 text-sm rounded-lg md:hidden hover:bg-purple-300 active:bg-purple-500 focus:outline-none"
                aria-controls="mobile-menu-3"
                aria-expanded="false"
                (click)="Toggle()"
            >
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                    ></path>
                </svg>
            </button>
        </div>
        <!-- toggle menu content small screen -->
        <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-3">
            <!-- search bar -->
            <div class="relative mt-3 md:hidden">
                <!-- search icon -->
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg
                        class="w-5 h-5 text-gray-500"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </div>
                <!-- search input -->
                <form #form="ngForm" (keydown)="searchFunction($event, form)">
                    <input
                        type="text"
                        id="search-navbar"
                        name="search"
                        [(ngModel)]="model.searchStr"
                        #search="ngModel"
                        class="form-control block p-2 pl-10 w-full bg-grey-50 rounded-lg border border-purple-300 sm:text-sm focus:outline-none focus:ring-purple-700 focus:border-purple-700"
                        placeholder="Search..."
                        required
                    />
                </form>
            </div>
            <!-- links and text -->
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                <li>
                    <a
                        href="#"
                        class="block py-2 pr-4 pl-3 border border-purple-100 hover:bg-purple-300 rounded md:hover:bg-transparent md:text-md md:border-0 md:hover:text-gray-700 md:p-0"
                        aria-current="page"
                        >Movies</a
                    >
                </li>
                <li>
                    <a
                        href="#"
                        class="block py-2 pr-4 pl-3 border border-purple-100 hover:bg-purple-300 rounded md:hover:bg-transparent md:text-md md:border-0 md:hover:text-gray-700 md:p-0"
                        >Series</a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
