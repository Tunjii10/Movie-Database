name: CD workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      # - name: Test
      #   run: npm run test
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.Heroku_Api_Key}}
          heroku_app_name: "movie-database-apps" #Must be unique in Heroku
          heroku_email: "oluwatunji7@gmail.com"
